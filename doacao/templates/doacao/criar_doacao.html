{% extends "_base.html" %}

{% block content %}

<div class="form-wrapper">

    <div class="form-header">
        <h2>Registrar Doação</h2>
        <p>Sua contribuição ajuda a transformar vidas. Obrigado por apoiar nossa causa!</p>
    </div>

    <div class="form-card">
        <form method="POST">
            {% csrf_token %}

            <div class="form-content">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn-submit">Salvar Doação</button>
        </form>
    </div>

    <p class="form-footer">
        Obrigado por contribuir! Sua doação faz a diferença.
    </p>

</div>

<style>

/* --- Estrutura Geral --- */
.form-wrapper {
    max-width: 750px;
    margin: 30px auto;
    padding: 20px;
}

.form-header {
    text-align: center;
    margin-bottom: 25px;
}

.form-header h2 {
    font-size: 2rem;
    font-weight: 800;
    color: #1b4332;
}

.form-header p {
    color: #4f6d7a;
    font-size: 1rem;
}

/* --- Card do Form --- */
.form-card {
    background: #ffffff;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(160, 159, 230, 0.06);
    border-left: 6px solid #8fa58d; /* Azul claro suave */
}

/* --- Campos do Formulário --- */
form label {
    display: block;
    font-weight: 600;
    color: #1b4332;
    margin-bottom: 6px;
}

form input, 
form select, 
form textarea {
    width: 100%;
    padding: 12px 14px;
    border: 2px solid #caf0f8;
    background: #f8ffff;
    border-radius: 10px;
    transition: 0.25s;
    margin-bottom: 18px;
    font-size: 0.95rem;
}

/* Foco */
form input:focus, 
form select:focus,
form textarea:focus {
    border-color: #d5f7e2;
    box-shadow: 0 0 6px rgba(155, 221, 182, 0.5);
    outline: none;
}

/* --- Botão --- */
.btn-submit {
    background: #07551e;
    color: #d0d0dd;
    font-weight: bold;
    padding: 12px 25px;
    font-size: 1.1rem;
    border: none;
    width: 100%;
    border-radius: 50px;
    transition: 0.3s;
}

.btn-submit:hover {
    background: #084708;
}

/* --- Rodapé --- */
.form-footer {
    text-align: center;
    padding-top: 18px;
    font-size: 0.9rem;
    color: #032003;
}

</style>

{% endblock %}
