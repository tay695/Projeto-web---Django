{% extends "_base.html" %}

{% load static %}

{% block content %}

<div class="centralizar-conteudo-externo">
    
    <div class="doacao-container">
        
        <div class="image-side"></div>

        <div class="form-side">

            <div class="form-header" style="margin-bottom:12px; text-align:center;">
                <h2 style="color:#f8f9fa; margin:0;">Registrar Doação</h2>
                <p style="margin:4px 0 18px 0; color:#f8f9fa;">Sua contribuição ajuda a transformar vidas.</p>
            </div>

            <div class="form-card">
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-content">
                        {{ form.as_p }}
                    </div>

                    <div class="d-flex justify-content-end gap-3 mt-4">
                        <button type="submit" class="btn btn-submit-custom">Salvar Doação</button>
                    </div>
                </form>
            </div>

            <p class="form-footer" style="margin:25px 0 0 0; color:#f8f9fa;">
                Obrigado por contribuir! Sua doação faz a diferença.
            </p>

        </div>
    </div>
</div>

<style>
    
    body {
        margin:0;
        padding:0;
        min-height:100vh;
        font-family:Arial, sans-serif;
        background-color: #f0f0f0; 
    }

    .centralizar-conteudo-externo {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .doacao-container {
        width:90%;
        max-width:1200px;
        min-height:550px;
        background: linear-gradient(135deg,#1b362e,#416358,#0f6e4a); 
        display:flex;
        border-radius:18px;
        overflow:hidden;
        box-shadow:0 0 20px rgba(0,0,0,0.35);
    }

    
    .image-side {
        background:#fff;
        width:40%;
        background-image:url({% static 'img/logo.png' %});
        background-size:70%;
        background-repeat:no-repeat;
        background-position:center;
        display:flex;
        align-items:center;
        justify-content:center;
        z-index: 2; 
    }

    .form-side {
        width:60%;
        background: transparent; 
        padding:40px 50px;
        display:flex;
        flex-direction:column;
        justify-content:center;
    }

    .form-card {
        padding: 0;
        box-shadow: none;
        border: none;
        background: transparent;
    }
    
    .form-content p {
        margin-bottom: 1rem;
    }

    .form-side label {
        font-weight:600;
        color:#f8f9fa;
        margin-bottom:5px;
        display:block;
    }

    .form-side input, 
    .form-side select, 
    .form-side textarea {
        width:100%;
        margin-top:6px;
        margin-bottom:0px;
        border-radius:6px;
        border:1px solid #b3ccb3;
        padding:10px;
        transition:border-color .2s, box-shadow .2s;
        font-size: 0.95rem;
        background: #fff;
        color: #345246;
    }

    .form-side input:focus, 
    .form-side select:focus,
    .form-side textarea:focus {
        border-color: #f8f9fa;
        box-shadow: 0 0 0 0.25rem rgba(248, 249, 250, 0.5); 
        outline: none;
    }

    .btn-submit-custom {
        background:#fff;
        border:none;
        padding:12px 20px;
        border-radius:6px;
        color:#0f6e4a; 
        font-weight:bold;
        cursor:pointer;
        transition: background-color 0.3s;
    }

    .btn-submit-custom:hover {
        background: #b3ccb3;
    }

    .d-flex button {
        width: auto;
    }

    .form-header h2,
    .form-header p,
    .form-footer {
        color: #f8f9fa !important;
    }

    @media (max-width:992px){
        .doacao-container{
            width:95%;
            height:auto;
            flex-direction:column;
        }
        .image-side{
            display:none;
        }
        .form-side{
            width:100%;
            padding:30px;
        }
    }
</style>

{% endblock %}
