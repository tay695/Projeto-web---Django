    {% extends "_base.html" %}

    {% block title %}Detalhes do Ponto{% endblock %}

    {% block content %}
    <div class="row">
        <div class="col-md-8 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Detalhes: {{ ponto.nome }}</h4>
                    
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nome do Local:</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">{{ ponto.nome }}</p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Endere√ßo:</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">{{ ponto.endereco }}</p>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Status:</label>
                        <div class="col-sm-8">
                            {% if ponto.status == 'ATIVO' %}
                                <p class="form-control-static"><label class="badge badge-success">ATIVO</label></p>
                            {% else %}
                                <p class="form-control-static"><label class="badge badge-danger">INATIVO / FECHADO</label></p>
                            {% endif %}
                        </div>
                    </div>

                    <a href="{% url 'ponto_update' ponto.pk %}" class="btn btn-warning mr-2"><i class="mdi mdi-pencil"></i> Editar</a>
                    <a href="{% url 'ponto_full_list' %}" class="btn btn-light">Voltar para a Lista</a>

                </div>
            </div>
        </div>
    </div>
    {% endblock %}
