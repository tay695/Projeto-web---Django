{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Plataforma de Doações{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'skydash-free/dist/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'skydash-free/dist/assets/css/style.css' %}">
</head>
<body>
<div class="container-scroller">
    {% include 'partials/_navbar.html' %}
    <div class="container-fluid page-body-wrapper">
        {% include 'partials/_sidebar.html' %}
        <div class="main-panel">
            <div class="content-wrapper">
                {% block content %}
                {% endblock %}
            </div>
            {% include 'partials/_footer.html' %}
        </div>
    </div>
</div>
<script src="{% static 'skydash-free/dist/vendors/js/vendor.bundle.base.js' %}"></script>
<script src="{% static 'skydash-free/dist/assets/js/off-canvas.js' %}"></script>
<script src="{% static 'skydash-free/dist/assets/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'skydash-free/dist/assets/js/misc.js' %}"></script>
</body>
</html>
