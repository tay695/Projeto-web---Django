{% extends "_base.html" %}

{% block content %}
<h2>Painel do Sistema</h2>

{% if user.is_superuser %}
    <p>Você é administrador.</p>
    <a href="/admin/" class="btn btn-danger">Ir para o admin</a>
{% else %}
    <p>Você é um doador.</p>
    <a href="{% url 'fazer_doacao' %}" class="btn btn-primary">Fazer Doação</a>
    <a href="{% url 'listar_doacoes' %}" class="btn btn-secondary">Minhas Doações</a>
{% endif %}

{% endblock %}
