{% load static %}

<style>
    /* Fundo geral */
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1b362e, #416358, #0f6e4a);
        background-size: cover;
        height: 100vh;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container geral dividido (imagem esquerda / form direita) */
    .login-container {
        width: 85%;
        max-width: 1100px;
        height: 550px;
        background: rgba(255, 255, 255, 0.15);
        display: flex;
        backdrop-filter: blur(8px);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
    }

    /* Lado da imagem */
    .image-side {
        background: #ffffff;
        width: 50%;
        background-image: url("{% static 'img/logo.png' %}");
        background-size: cover;
        background-position: center;
    }

    /* Form à direita */
    .form-side {
        width: 50%;
        background: #ffffff;
        padding: 45px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* Título */
    .form-side h2 {
        font-size: 26px;
        text-align: center;
        margin-bottom: 20px;
        color: #0c4a31;
        font-weight: bold;
    }

    label {
        font-weight: 600;
        color: #345246;
    }

    input {
        width: 100%;
        margin-top: 6px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #b3ccb3;
        padding: 10px;
    }

    .btn-login {
        background: #7ca897;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 6px;
        color: white;
        font-weight: bold;
        transition: 0.2s;
    }
    .btn-login:hover {
        background: #146644;
    }

    /* Links abaixo */
    .extra-links {
        text-align: center;
        margin-top: 20px;
    }
    .extra-links a {
        color: #163b2c;
        font-weight: bold;
        text-decoration: none;
    }
    .extra-links a:hover {
        text-decoration: underline;
    }

    .alert-danger {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 6px;
        background: #ffdddd;
        color: #7b0000;
        font-size: 14px;
    }
</style>


<div class="login-container">
<title>Login </title>
    <!-- LADO DA IMAGEM -->
    <div class="image-side"></div>

    <!-- LADO DO LOGIN -->
    <div class="form-side">

        <h2>Acesse para transformaar vidas </h2>

        <p style="text-align:center; color:#555; margin-top:-10px;">
            Você faz parte da nossa história.
        </p>

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Usuário ou senha incorretos. Tente novamente.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="{{ form.username.id_for_label }}">Usuário</label>
            {{ form.username }}

            <label for="{{ form.password.id_for_label }}">Senha</label>
            {{ form.password }}

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" class="btn-login">Entrar</button>

            <div class="extra-links">
                <div><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></div>
                <div style="margin-top:10px;">
                <a href="{% url 'cadastro_doador' %}">Ainda não tem conta? Cadastre-se</a>
                </div>
            </div>

        </form>

    </div>
</div>
